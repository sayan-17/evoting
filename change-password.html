<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS\style.css"/>
    <script src="javascript\app.js"></script>
  </head>
  <body>
      <main>
          <div class="form" id="-login-form">
            <h2>Reset Password</h2>
            <div>
              <p>Create a strong password and secure your account.</p>
            </div>
            <div><br></div>
            <input type="password" name="email" placeholder="Password" id="change-password-password"><br/>
            <div><br></div>
            <input type="password" name="password" placeholder="Retype Password" id="change-password-retype-password"><br/>
            <button onclick="changePasswordAction()">Change Password</button><br/>
            <div class="error-message" id="change-password-error-text"></div>
            <div class="message" id="change-password-text"></div>
          </div>
        </main>
  </body>
</html>
