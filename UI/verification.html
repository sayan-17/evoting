<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body onload="loadVerificationPage()">
      <main>
          <div class="form" id="-verification-form">
            <h2>Verify your email address</h2>
            <p id="verification-page-text"></p>
            <input type="text" name="verification code" placeholder="Verification Code" id="verification-code"><br/>
            <button onclick="verifyAction()">Proceed</button><br/>
            <p>Something seems broken ? <a href="signup.html">Sign Up</a> again !</p>
            <p class="error-message" id="verification-error"></p>
          </div>
      </main>
  </body>
</html>
