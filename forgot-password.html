<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS\style.css"/>
    <script src="javascript\app.js"></script>
  </head>
  <body>
      <main>
          <div class="form" id="-login-form">
            <h3>Seems like you forgot your password</h3>
            <div>
                <p>Enter your email id here, and we will send you a code.</p>
            </div>
            <div><br></div>
            <input type="text" name="email" placeholder="Email" id="forgot-password-email"><br/>
            <div><br></div>
            <div id="forgot-password-changeable">
              <button onclick="sendCodeAction()">Send code</button><br/>
            </div>
            <div class="error-message" id="forgot-password-error-text"></div>
          </div>
      </main>
  </body>
</html>
