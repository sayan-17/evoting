<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS\style.css" />
    <script src="javascript\app.js"></script>
  </head>
  <body>
      <main>
          <div class="form" id="-signup-form">
            <h2>Create your Voting Campaign</h2>
            <div>
              <p>Create an account. Enter your email and password which you'll use while logging into your admin account.</p>
            </div>
            <input type="text" name="user" placeholder="Name" id="signup-username"><br/>
            <div><br></div>
            <input type="text" name="email" placeholder="Email" id="signup-email"><br/>
            <div><br></div>
            <div id="signup-password-section">
              <div>
                <input type="password" name="password" placeholder="Password" id="signup-password"><br/>
              </div>
              <div>
                <input type="password" name="password" placeholder="Retype password" id="signup-retype-password"><br/>
              </div>
            </div>
            <div><br></div>
            <button onclick="signupAction()">Sign Up</button><br/>
            <p>Already have an account? <a href="index.html">Login</a></p>
            <div class="error-message" id="signup-error-text"></div>
          </div>
      </main>
  </body>
</html>
