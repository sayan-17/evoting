<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS\style.css"/>
    <script src="javascript\app.js"></script>
  </head>
  <body>
      <main>
          <div class="form" id="-login-form">
            <h2>Login</h2>
            <div><br></div>
            <input type="text" name="email" placeholder="Email" id="login-email"><br/>
            <div><br></div>
            <input type="password" name="password" placeholder="Password" id="login-password"><br/>
            <div>
              <a href="admin-dashboard.html"><p>Forgot password?</p></a>
            </div>
            <button onclick="loginAction()">Login</button><br/>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            <div class="error-message" id="login-error-text"></div>
          </div>
      </main>
  </body>
</html>
